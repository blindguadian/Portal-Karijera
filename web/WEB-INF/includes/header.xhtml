<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Header</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <style>

    </style>

    <h:body>
        <div id="top" style="background-image: linear-gradient(to left top, #00b16a, #009564, #00795a, #005e4d, #04443c);">
            <div id="header" class="row">
                <div id="logo" class="col-2">
                    <img class="image-fluid rounded logoImg" src="resources\images\logo4.png" />
                </div>

                <div class="col-7" id="menuItems">
                    <div id="ikonicaDiv" class="col-1">
                        <b:icon name="menuIcon">
                            <svg version="1.1" height="30" width="120" id="svgMenu" class="svgMenu" style="overflow-x: visible; overflow-y: visible;">
                                <path class="upper-line" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" d="M5 5 60 5" />
                                <path class="middle-line-first" stroke-linecap="round" fill="none" stroke="white" stroke-width="5" d="M5 15 40 15" /> <path class="middle-line-second" style="overflow-x: visible;" stroke-linecap="round" stroke="white" stroke-width="5" d="M53 15 103 15" /> <circle id="middle-dot-upper" class="middle-dot-upper" fill="#17a2b8" cx="102" cy="15" r="3" fill-opacity="0" /> <circle id="middle-dot-lower" class="middle-dot-lower" fill="#17a2b8" cx="102" cy="15" r="3" fill-opacity="0" />
                                <path class="lower-line" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" d="M5 25 60 25" />
                            </svg>
                        </b:icon>
                    </div>
                    <div id="gornja-menu-linija" class="col-11">
                        <svg version="1.1" height="5" width="700" id="svgMenuBorderUpper">
                            <path class="gornja-meni-linija" stroke="#17a2b8" stroke-width="4" stroke-linecap="square" d="M0 0 630 0" />
                        </svg>
                    </div>
                    <div id="mainmenuDiv" class="col-11">
                        <nav id="mainMenu" class="navbar navbar-expand-sm">
                            <ul class="navbar-nav mainmenu-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihVesti.xhtml">Vesti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihDiskusija.xhtml">Diskusije</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihObavestenja.xhtml">Obavestenja</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihGrupa.xhtml">Grupe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihAnketa">Ankete</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihOglasa.xhtml">Oglasi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="prikazSvihPreporuka.xhtml">Preporuke</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="kontakt.xhtml">Kontakt</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div id="logoHolder" class="col-1"></div>
                    <div id="donja-menu-linija" class="col-11">
                        <svg version="1.1" height="5" width="700" id="svgMenuBorderLower">
                            <path class="donja-meni-linija" stroke="#17a2b8" stroke-width="4" stroke-linecap="square" d="M0 0 630 0" />
                        </svg>
                    </div>
                </div>

                <div class="col-2" id="headerPrijavaDugmici">
                    <div class="row">
                        <div id="logindugme" class="col-6">
                            <b:button class="btn btn-info btn-lg prijava-dugme" id="dugmePrijava" onclick="$('#prijavaModal').modal()" value="Prijava" />
                        </div>
                        <div id="registracijadugme" class="col-6">
                            <b:button class="btn btn-outline-light btn-md registracija-dugme" id="dugmeRegistracija" value="Registracija" onclick="$('#registracijaModal').modal()"/>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <div class="modal fade" id="prijavaModal" tabindex="-1" role="dialog">
            <div id="modal-dialog-prijava" class="modal-dialog" role="document">
                <div id="modal-content-prijava" class="modal-content">
                    <h:form id="formaPrijava">
                        <div id="modal-body-prijava" class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-8 offset-2 linijaUModaluZaPrijavu inputPolje">
                                        <div class="col-12">
                                            <b:inputText id="korisnickoIme" class="userInfoInput" value="#{login.korisnickoIme}" label="Korisnicko ime" required="true" requiredMessage="Morate uneti korisnicko ime" >
                                                <f:validator validatorId="ScriptValidator" />
                                            </b:inputText>
                                        </div>
                                        <div class="col-10 offset-1 formaGreskaPoruka ">
                                            <p id="p1">
                                                <h:message for="korisnickoIme" />
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 offset-2 inputPolje">
                                        <div class="col-12 lozinkaDiv">
                                            <b:inputSecret id="korisnickaLozinka" class="userInfoInput" value="#{login.lozinka}" label="Lozinka" required="true" requiredMessage="Morate uneti lozinku" >
                                                <f:validator validatorId="ScriptValidator" />
                                            </b:inputSecret>
                                        </div>
                                        <div id="greska2" class="col-10 offset-1  formaGreskaPoruka">
                                            <p id="p2">
                                                <h:message for="korisnickaLozinka" />
                                            </p>

                                        </div>
                                    </div>

                                    <div class="col-7 offset-3">
                                        <div class="row">
                                            <div class="col-6 zaboravljenaLozinkaDiv">
                                                <b:commandLink value="Zaboravili ste lozinku?" href="resetLozinke.xhtml" />
                                            </div>
                                            <div class="col-6 zaboravljenaLozinkaDiv">
                                                <b:commandLink value="Nemate nalog?" onclick="$('#prijavaModal').modal('toggle'); $('#registracijaModal').modal('toggle')"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script>

                                    $(".inputPolje input").filter(function () {
                                        if (!$(this).val() == '') {
                                            $(this).parent().find("label").addClass('labelActive');
                                        }
                                    });

                                </script>
                            </div>
                        </div>
                        <div id="modal-footer-prijava" class="modal-footer modalFooterPrijava">
                            <div class="row">
                                <div class="col-6">
                                    <b:commandButton id="submitDugme" class="dugmeZatvori" value="Prijavi se" action="#{login.login()}" update="@form">
                                    </b:commandButton>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="dugmeZatvori" data-dismiss="modal">Zatvori</button>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="registracijaModal" tabindex="-1" role="dialog">
            <div id="modal-dialog-registracija" class="modal-dialog" role="document">
                <div id="modal-content-registracija" class="modal-content">
                    <!--<div id="modal-header-registracija" class="modal-header" style="height:30px;padding:0;">
                            <button type="button" class="close" data-dismiss="modal" style="height:10px;">&times;</button>
                        </div>-->
                    <div id="modal-body-registracija" class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="wrapperZaSlike col-12">
                                    <div class="row">
                                        <div class="dveSlike col-12">
                                            <div class="row">
                                                <div class="studentiSlikaOkvir col-12">
                                                    <div class="row">
                                                        <a href="korisnickiProfilStudent.xhtml">
                                                            <div class="studentiSlika col-12" style="background-image: url(resources/images/studenti.jpg);">
                                                                <p2 class="modalTekst" style="padding-right: 25%;">Kao student</p2>
                                                                <div class="studentiBoja col-12"></div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="kompanijaSlikaOkvir col-12">
                                                    <div class="row">
                                                        <a href="korisnickiProfilKompanija.xhtml">
                                                            <div class="kompanijaSlika col-12" style="background-image:url(resources/images/kompanija.jpg)">
                                                                <p2 class="modalTekst" style="padding-left: 15%;">Kao kompanija</p2>
                                                                <div class="kompanijaBoja col-12"></div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modal-footer-registracija" class="modal-footer">
                        <button type="button" class="dugmeZatvori" data-dismiss="modal">Zatvori</button>
                    </div>

                </div>
            </div>
        </div>   
        <script>
            $(document).ready(function () {
                $("#prijavaModal").on("focus", "input", function () {
                    $(this).parent().find("label").addClass('labelActive');
                });
                $("#prijavaModal").on("blur", "input", function () {
                    if (!$(this).val()) {
                        $(this).parent().find("label").removeClass('labelActive');
                    }
                });

                if (!$(".inputPolje input").val() == '') {
                    $(this).find("label").addClass('labelActive');
                }
            });
        </script>
    </h:body>
</ui:composition>
