<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>kompanija</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="ruza_1.css"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="ruza.css"></h:outputStylesheet>
            <div class="container1">
                <div id="header" class="row">
                    <div id="logo" class="col-2"> 
                        <img class="image-fluid rounded" src="resources\images\PortalITkarijeralogo.jpg" style="width: 90px;"/>
                    </div>
                <div id="naslov" class="col-7">
                    <h1> Portal Karijera polaznika kurseva IT obuke </h1> 
                </div>
                <div class="col-3">
                </div>
                </div> 
                <div id="navigacija" class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-sm navbar-custom">                           
                        <div id="navbar1" class="navbar">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">Početna</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Vesti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Diskusije</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Obaveštenja</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Grupe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Ankete</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Oglasi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Preporuke</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Kontakt</a>
                                </li>
                            </ul>
                        </div>
                        </nav>
                    </div>
                </div>    
    </div>
        <div class="container">
            <h:form class="register">
                <h1>Ažuriranje profila</h1>
                <br></br>
                <div class="row1">
                    <h:form>
                        <p:panelGrid styleClass="tabela"  >
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Korisničko ime*"></h:outputText>
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="Lozinka*"></h:outputText>
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                </p:row>         
                        </p:panelGrid>
                    </h:form>
                <br></br>
                    <div class="row2">
                        <legend>Podaci o kompaniji</legend>
                        <h:form>
                            <p:panelGrid styleClass="tabela" >
                            
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Ime kompanije*" />
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>  
                               </p:row>
                               <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Sedište kompanije*" />
                                    </p:column>
                                   <p:column colspan="1">
                                       <p:inputText required="true" placeholder="Ulica" style="width: 100%" ></p:inputText>
                                    </p:column>
                                   <p:column colspan="1">
                                       <p:inputText  required="true" placeholder="broj" style="width: 40px; margin: 0px"></p:inputText>
                                    </p:column>
                               </p:row>
                               <p:row>
                                   <p:column colspan="1"></p:column>
                                   <p:column colspan="4">
                                        <p:inputText required="true" placeholder="Mesto"></p:inputText>
                                    </p:column>
                               </p:row>
                                
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="PIB*" />       
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText required="true" ></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="E-mail adresa*" />       
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText required="true" ></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Kontakt telefon 1*" />       
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText required="true" ></p:inputText>
                                    </p:column>
                               </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Kontakt telefon 2" />       
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText></p:inputText>
                                    </p:column>
                               </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Kontakt telefon 3" />       
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText></p:inputText>
                                    </p:column>
                               </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Oblast poslovanja 1*"></h:outputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Oblast poslovanja 2"></h:outputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Oblast poslovanja 3"></h:outputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="Web adresa*"></h:outputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:inputText required="true"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <h:outputText value="O kompaniji*" style="float: top"></h:outputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="7">
                                        <p:inputTextarea rows="10" cols="400"  maxlength="10000" required="true" style="width: 95%; margin-left: 30px" placeholder="Unesite tekst o kompaniji..."></p:inputTextarea>
                                    </p:column>
                                </p:row>   
                            <p:row>
                                <p:column colspan="1" >
                                    <h:outputText value="Postavite logo*"></h:outputText>
                                </p:column>
                                <p:column colspan="1" >
                                    <h:form >
                                        <p:growl id="logo" showDetail="true" />
                                        <p:fileUpload value="#{azurirajPodatke.logoKompanije}" required="true" mode="simple" />
                                    </h:form>
                                </p:column>
                                </p:row>
                             <p:row>
                                <p:column>* obavezna polja</p:column>
                            </p:row>   
                                <div class="row4" align="center" >
                                <p:row >
                                    <p:column>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="Ažurirajte podatke"   id="registracija" actionListener="#{azurirajPodatke.azurirajKorisnika()}" />
                                    </p:column>
                                </p:row>
                                    </div>
                        </p:panelGrid>
                    </h:form>
                 </div>
                </div>
            </h:form>
        </div>  
        <div id="footer">
            <div id="adresa">
               <p style="float: left;padding:30px;font-family: Verdana, Geneva, sans-serif; color: #7E587E">
                   KONTAKT
                   <br></br>
                   Adresa:
                   <br></br>
                   Telefon:
               </p> 
            </div>
        </div>
    <div id="copyright">
    <p style="float: left">Copyright &copy; 2018 - All Rights Reserved</p>
    </div>
    </h:body>
</html>
