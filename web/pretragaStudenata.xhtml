            <div class="col-1"></div>
            
            <div id="odjavadugme" class="col-2">

                    <p:commandButton id="dugme2" value="Odjava" actionListener="#{buttonView.buttonAction}" ajax="false" />

            </div>
        </div>

        <div id="navigacija" class="row">

                <nav class="navbar navbar-expand-sm navbar-custom">

                        </li>

                        </li>
                    </ul>
                </div>
                    <div class="col-3"></div>
                    <div id="navbar2" class="navbar col-2">
                        <h:form id="i">
                            <p:growl id="messages" showDetail="true"/>
                            <p:menuButton value="Dobrodosli">
                                <p:menuitem value="Azurirajte profil" />

                                <p:menuitem value="Moje diskusije"/>

               </nav>
            </div>
        </div>
    
    <div class="container2">
        <br></br>

<div class="row">
    <div class=" offset-1 col-8" style="width:900px;margin-top: 50px"> 
        
        <h:form>
    <p:dataTable var="korisnik" value="#{FilterView.korisnici}" widgetVar="korisnikPrikaz" emptyMessage="Nije pronadjen nijedan rezultat"  filteredValue="#{FilterView.filtriraniKorisnici}" lazy="false">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Pretrazi sva polja:" />
                <p:inputText id="globalFilter" onkeyup="PF('korisnikPrikaz').filter()" style="width:200px" placeholder="Ukucaj trazeni pojam"/>
            </p:outputPanel>
        </f:facet>
        
        <p:column filterBy="#{korisnik.javnoIme}" headerText="Javno ime" filterMatchMode="contains">
            <h:link value="#{korisnik.javnoIme}" outcome="korisnickiProfil?javnoIme=#{korisnik.javnoIme}"/>
        </p:column>
        
        
 
        <p:column filterBy="#{korisnik.nazivMesta}" headerText="Mesto" filterMatchMode="contains">
            <h:outputText value="#{korisnik.nazivMesta}" />
        </p:column>
        
        <p:column filterBy="#{korisnik.kurs}" headerText="Kurs" filterMatchMode="contains">
            <h:outputText value="#{korisnik.kurs}" />
        </p:column>
        
        <p:column filterBy="#{korisnik.nazivFakulteta}" headerText="Fakultet" filterMatchMode="contains">
            <h:outputText value="#{korisnik.nazivFakulteta}"/>
        </p:column>
        
        <p:column filterBy="#{korisnik.nazivInteresovanja}" headerText=" Oblast interesovanja" filterMatchMode="contains">
            <h:outputText value="#{korisnik.nazivInteresovanja}" />
        </p:column>
  
        
 
    </p:dataTable>
</h:form>
